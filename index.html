<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* Global & Theme Styles 
           Using class-based targets only (No tag selectors)
        */
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .bg-theme-gradient {
            /* Matches the subtle background gradient of the screenshot */
            background: linear-gradient(135deg, #f4fdf9 0%, #fdfbf7 100%);
            min-height: 100vh;
            overflow-x: hidden; /* Prevent scroll from absolute elements */
        }

        /* Right Side Wrapper 
           Maintains the aspect ratio and positioning context 
        */
        .hero-composition-wrapper {
            position: relative;
            width: 100%;
            min-height: 550px; /* Height needed to accommodate the scattered layout */
        }

        /* Product Cards 
           Replicating the exact background colors and soft rounding 
        */
        .product-card-hoodie {
            background-color: #FCECD4; /* Beige/Peach */
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            position: absolute;
            top: 20px;
            left: 10%;
            width: 240px;
            height: 280px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            z-index: 2;
        }

        .product-card-tshirt {
            background-color: #92CED6; /* Teal/Blue */
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            right: 10%;
            width: 240px;
            height: 280px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            z-index: 3;
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Mix-blend-mode helps placeholder images blend better if they have white bg */
            mix-blend-mode: multiply; 
        }

        /* Call to Action Button 
           Exact Red Color and Styling 
        */
        .cta-btn-custom {
            background-color: #D64B4B;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 80px;
            right: 5%;
            box-shadow: 0 8px 20px rgba(214, 75, 75, 0.3);
            transition: transform 0.2s ease;
            z-index: 4;
            text-decoration: none;
        }

        .cta-btn-custom:hover {
            background-color: #c93b3b;
            color: #fff;
            transform: translateY(-2px);
        }

        /* Decorations 
           The curved line and dots
        */
        .deco-curve-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-70%, -30%);
            width: 300px;
            height: 300px;
            z-index: 1;
            pointer-events: none;
        }

        .deco-dot {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
        }

        .dot-yellow {
            width: 24px;
            height: 24px;
            background-color: #F6E05E;
            top: 45%;
            left: 5%;
        }

        .dot-green {
            width: 18px;
            height: 18px;
            background-color: #8FD14F; /* Bright Green */
            bottom: 20%;
            left: 40%;
        }

        /* Responsive Adjustments 
           Reset absolute positioning on mobile for a clean stack 
        */
        @media (max-width: 991.98px) {
            .hero-composition-wrapper {
                min-height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
                padding: 40px 0;
            }

            .product-card-hoodie, 
            .product-card-tshirt, 
            .cta-btn-custom,
            .deco-dot {
                position: static; /* Remove absolute positioning */
                transform: none;
            }
            
            .cta-btn-custom {
                order: -1; /* Button on top for mobile */
                margin-bottom: 20px;
            }

            .deco-curve-svg {
                display: none; /* Hide decorative line on mobile to prevent mess */
            }
        }
    </style>
</head>
<body class="bg-theme-gradient font-poppins">

    <div class="container-fluid h-100 d-flex align-items-center">
        <div class="container py-5">
            <div class="row align-items-center">
                
                <div class="col-lg-6 d-none d-lg-block">
                    </div>

                <div class="col-lg-6">
                    <div class="hero-composition-wrapper">
                        
                        <svg class="deco-curve-svg" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20,20 Q10,120 120,150" stroke="#5D6D7E" stroke-width="2" stroke-linecap="round" stroke-dasharray="5 5" />
                        </svg>

                        <div class="deco-dot dot-yellow"></div>
                        <div class="deco-dot dot-green"></div>

                        <div class="card product-card-hoodie border-0">
                            <img src="https://purepng.com/public/uploads/large/purepng.com-blue-hoodiehoodiehooded-sweatshirthoodyhoodie-sweatshirthooodie-1701527020649vlw0b.png" 
                                 alt="Blue Hoodie" 
                                 class="product-img p-3">
                        </div>

                        <a href="#" class="cta-btn-custom">
                            <i class="bi bi-cursor-fill"></i>
                            Explore Product
                        </a>

                        <div class="card product-card-tshirt border-0">
                            <img src="https://purepng.com/public/uploads/large/purepng.com-white-t-shirtt-shirtfabrict-shapegramment-1421526429250b1q0a.png" 
                                 alt="Colorful T-Shirt" 
                                 class="product-img p-2">
                        </div>

                    </div>
                </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
